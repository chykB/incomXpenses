{% extends "base_auth.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                {% if valid_token %}
                <div class="card-title py-3">
                    <h4>Enter your new password</h4>
                </div>
                <form method="post" action="">
                    {% csrf_token %}
                    {%include 'partials/_messages.html' %}
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="New Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>

                <div class="mt-3">
                    <span>Have an account? <a href="{% url 'login' %}">Login</a></span><br>
                    <span>Don't have an account? <a href="{% url 'register' %}">Register</a></span>
                </div>
                
                <!-- {% else %}
                        <h4>Invalid or expired link</h4>
                        <p>Your password reset link is invalid or has expired.</p>
                        <p><a href="{% url 'request_password' %}">Click here to request a new link</a></p> -->
                {% endif %}
                
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}

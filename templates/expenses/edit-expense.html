{% extends "base.html" %}
{% block title %}Add Expences{% endblock %}


{% block content %}

  <div class="container mt-4">
    <h1>Update Expences</h1>
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{%url 'index'%}">Expenses</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Update Expenses</li>
                </ol>
              </nav>
        </div>
        <div class="col-md-2">
            <a href="{%url 'delete_expense' expense.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    
      <div class="card">
          <div class="card-body">
            <form action="{%url 'edit_expense' expense.id %}" method="post">
              {%csrf_token%}
              {%include 'partials/_messages.html'%}
                <div class="form-group">
                  <label for="">Amount</label>
                  <input 
                    type="number" 
                    name="amount" 
                    class="form-control form-control-sm" 
                  
                    value="{{values.amount}}"
                    >

                </div>
                <div class="form-group">
                  <label for="">Description</label>
                  <input 
                    type="text" 
                    name="description" 
                    class="form-control form-control-sm" 
                    value="{{values.description}}"
                    >
                </div>
                <div class="form-group">
                  <label for="">Category</label>
                  <select class="form-control" name="category">
                    <option selected name="category" value="{{values.category}}">{{values.category}}</option>
                    {%for category in categories%}
                    <option name="category" value="{{category.name}}">{{category.name}}</option>
                    
                    {%endfor%}
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Date of Expense</label>
                  <input type="date" name="expense_date" class="form-control form-control-sm">
                </div>
                <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
            </form>
          </div>
        
      </div>

    
  </div>

{% endblock %}

{% extends "base.html" %}
{% block title %}Add Expences{% endblock %}


{% block content %}

  <div class="container mt-4">
    <h1>Update Expences</h1>
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{%url 'income'%}">Income</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Update Income</li>
                </ol>
              </nav>
        </div>
        <div class="col-md-2">
            <a href="{%url 'delete_income' income.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    
      <div class="card">
          <div class="card-body">
            <form action="{%url 'edit_income' income.id %}" method="post">
              {%csrf_token%}
              {%include 'partials/_messages.html'%}
                <div class="form-group">
                  <label for="">Amount</label>
                  <input 
                    type="number" 
                    name="amount" 
                    class="form-control form-control-sm" 
                  
                    value="{{values.amount}}"
                    >

                </div>
                <div class="form-group">
                  <label for="">Description</label>
                  <input 
                    type="text" 
                    name="description" 
                    class="form-control form-control-sm" 
                    value="{{values.description}}"
                    >
                </div>
                <div class="form-group">
                  <label for="">Source</label>
                  <select class="form-control" name="source">
                    <option selected name="source" value="{{values.source}}">{{values.source}}</option>
                    {%for source in sources%}
                    <option name="source" value="{{source.name}}">{{source.name}}</option>
                    
                    {%endfor%}
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Date of Income</label>
                  <input 
                    type="date" 
                    value="{{values.date | date:'Y-m-d'}}"
                    name="income_date" 
                    class="form-control form-control-sm">
                </div>
                <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
            </form>
          </div>
        
      </div>

    
  </div>

{% endblock %}

{% extends "base.html" %}
{% block title %}Add Expences{% endblock %}


{% block content %}

  <div class="container mt-4">
    <h1>Add Income</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{%url 'index'%}">Income</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Income</li>
      </ol>
    </nav>
    
      <div class="card">
          <div class="card-body">
            <form action="{%url 'add_income'%}" method="post">
              {%csrf_token%}
              {%include 'partials/_messages.html'%}
                <div class="form-group">
                  <label for="">Amount</label>
                  <input 
                    type="number" 
                    name="amount" 
                    class="form-control form-control-sm" 
                  
                    value="{{values.amount}}"
                    >

                </div>
                <div class="form-group">
                  <label for="">Description</label>
                  <input 
                    type="text" 
                    name="description" 
                    class="form-control form-control-sm" 
                    value="{{values.description}}"
                    >
                </div>
                <div class="form-group">
                  <label for="">Source</label>
                  <select class="form-control" name="source">
                    {%for source in sources%}
                    <option name="source" value="{{source.name}}">{{source.name}}</option>
                    
                    {%endfor%}
                    <!-- <option name="category">1</option>
                    <option name="category">1</option>
                    <option name="category">1</option> -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Date of Income</label>
                  <input type="date" name="income_date" class="form-control form-control-sm">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
            </form>
          </div>
        
      </div>

    
  </div>

{% endblock %}
